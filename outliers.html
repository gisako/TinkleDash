<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matter.js Outlier Funnel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .layout {
      display: flex;
      height: 120vh;
      overflow: hidden;
    }
    .canvas-pane {
  flex: 9;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fafafa;
  /* ensure the pane itself can shrink/grow */
}

#world {
  /* remove any 100% sizing… */
  width: auto;
  height: auto;
  /* optionally cap it so it never overflows */
  max-width: 100%;
  max-height: 100%;
  /* preserve its internal drawing buffer size: */
  display: block;
}
    .controls-pane {
      flex: 1;
      overflow-y: auto;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      box-sizing: border-box;
    }
    #controls p {
      margin: 0 0 5px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 50px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      margin-bottom: 8px;
      box-sizing: border-box;
      display: block;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="canvas-pane">
      <canvas id="world"></canvas>
    </div>
    <div class="controls-pane" id="controls">
      <p>Observations:</p>
      <textarea id="dataInput" placeholder="Click ‘Generate Data’"></textarea>
      <button id="generateBtn">Generate Data</button>
      <button id="runBtn">Run Simulation</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="outliers3.js"></script>
</body>
</html>
