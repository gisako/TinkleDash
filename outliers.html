<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matter.js Outlier Funnel</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #controls {
      margin: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
    }
    textarea { width: 300px; height: 50px; }
    button { margin-top: 5px; display: block; }
    #world {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      width: calc(100vw - 20px);
      height: 70vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <p>Observations:</p>
    <textarea id="dataInput" placeholder="Click ‘Generate Data’"></textarea>
    <button id="generateBtn">Generate Data</button>
    <button id="runBtn">Run Simulation</button>
  </div>
  <canvas id="world"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script src="outliers2.js"></script>



  
</body>
</html>
